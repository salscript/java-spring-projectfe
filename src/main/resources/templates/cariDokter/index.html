<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand-md navbar-dark navbar-black">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="breadcrumb-item"><a href="#">Beranda</a></li>
                    <li class="breadcrumb-item active">Cari Dokter</li>
                </ul>
            </div>
        </nav>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-title"> Cari Dokter</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p style="text-align: center;">Masukkan minimal 1 kata kunci untuk pencarian dokter Anda</p>
                    <form>
                        <div class="form-group">
                            <label>Lokasi</label>
                            <Select class="form-control" name="lokasiId" id="lokasiId" onchange="getLokasi()">
                                <option value="" disabled selected>-- Select Option --</option>
                            </Select>
                        </div>
                        <div class="form-group">
                            <label>Nama Dokter</label>
                            <input type="text" class="form-control" id="namaDokter">
                        </div>
                        <div class="form-group">
                            <label>Spesialisasi/Sub-spesialisasi</label>
                            <Select class="form-control" name="specializationId" id="specializationId">
                                <option value="" disabled selected>-- Select Option --</option>
                            </Select>
                        </div>
                        <div class="form-group">
                            <label>Tindakan Medis</label>
                            <Select class="form-control" name="treatmentId" id="treatmentId">
                                <option value="" disabled selected>-- Select Option --</option>
                            </Select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-outline-primary" data-dismiss="modal" id="btnClose">Atur Ulang</button>
                  <button type="button" class="btn btn-primary" id="btnSubmit">Cari</button>
                </div>
              </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container">
                    <div class="row mb-2 mt-3">
                        <div class="col-sm-6">
                            <div id="search-keyword">
                                <p style="font-size: 22px; display: none;" id="hasil-pencarian">Hasil pencarian berdasarkan kata kunci:</p>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-outline-primary btn-lg float-sm-right" onclick="openModal()"> Cari Dokter</button>
                        </div>
                    </div>
                </div>
            </div>
